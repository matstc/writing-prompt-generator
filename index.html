<html>
  <head>
    <style>
      html, body {margin:0; padding:0; height: 200vh; }

      * {box-sizing: border-box;}

      body {
        background-color: #D4AFFF; /* FF966D A7E8AB D4AFFF */
        font-size:250%;
      }

      main {
        text-align:center;
        margin-top:18em;
      }

      article {
        text-align:left;
        margin:auto;
        font-family: 'Cormorant Garamond';
        max-width:200rem;
        box-shadow: 0 10px 90px #333;
        border-radius:140px;
        background: url(paper.png);
        position:relative;
        transform: rotate(-3deg);
      }

      article * {text-shadow: 1px 1px 1px white;}

      .sidebar {
        width: 28rem;
        border-top-left-radius:3%;
        border-bottom-left-radius:3%;
        border-right: 14px double #666;
        position:absolute;
        height:100%;
      }

      .inner-card {
        padding:17em 1em 8em 36rem;
      }

      h1 {
        position:absolute;
        width:100%;
        font-weight:bold;
        font-size:11rem;
        margin-top:1.2em;
        margin-bottom:1.5em;
        padding-bottom:0.4em;
        padding-left:33rem;
        border-bottom:3px solid red;
        line-height:0.9em;
      }

      ul {
        padding:0;
      }

      ul li {
        list-style-type: none;
        font-size:8.5rem;
        line-height:1em;
        margin-bottom:0.6em;
        text-indent: -1.25em;
        margin-left: 1em;
      }

      ul li:before {
        content: '—';
        margin-right:0.1em;
      }

    </style>
  </head>
  <body>
    <main>
      <article>
        <div class="sidebar">
          &#160;
        </div>
        <div class="content">
          <h1>I knew we were going to be friends.</h1>

          <div class="inner-card">
            <ul>
              <li>Use the line above somewhere in your piece</li>
              <li>Write 15 lines without stopping</li>
              <li>Quote your favorite song or poem</li>
              <li>Use the word “frothy”</li>
              <li>Good luck!</li>
            </ul>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
